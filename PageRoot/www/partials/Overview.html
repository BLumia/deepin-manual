<section ng-show="isOverview && (!isSearchMode)" id="Overview" class="overview-box" hidden>
    <div id="TopLevelItemsBox" class="toplevel-items-box">
        <ul id="TopLevelItemsView" class="toplevel-items-list">
            <li ng-repeat="anchor in anchors"><a ng-click="jumpTo(anchor.id)">
                <div class="figure" deepin-ui-svg-image="{{appInfo.markdownDir}}/{{anchor.icon}}"></div>
                <p>{{ anchor.text }}</p>
            </a></li>
        </ul>
    </div>
</section>
