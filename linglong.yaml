package:
  id: org.deepin.manual
  name: "deepin-manual"
  version: 5.8.4
  kind: app
  description: |
    manual for deepin os.

variables: 
  extra_args: |
    -DVERSION=${VERSION}

runtime:
  id: org.deepin.Runtime
  version: 20.5.0

depends:
  - id: qtwebengine
    version: 5.11.3
    type: runtime
  - id: googletest
    version: 1.8.1
  - id: xcb-util
    type: runtime
  - id: icu
    version: 63.1
    type: runtime
  - id: libevent
    type: runtime
  - id: re2
    type: runtime
  - id: pciutils
    type: runtime
    version: 3.5.2.4

source:
  kind: local

build:
  kind: cmake
